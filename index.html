<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Nhận lì xì</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=vietnamese" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
			<div class="container">
					<div class="main-content">
							<div class="col-left">
								<div class="core-value">
										<img src="asset/banner1.png" class="banner" alt="">
								</div>
								<div class="game-zone">
									<img src="asset/mock.png" class="mockup-phone" alt="">
									<!-- <img src="asset/dienthoai.png" class="mockup-phone" alt=""> -->
									<canvas id="canvas"></canvas>
									<form class="form-regis">
										<label>Enter name to play</label>
										<input type="text" placeholder="Ex: Nguyen Trung Dung B" />
										<p class="mess-error d-none">Name can't be empty!</p>
										<button class="btn-start" id="playbutton">Start</button>
									</form>
									<div class="result-board">
										<img src="asset/gameover.gif" alt="Game over" />
									</div>
								</div>
							</div>
							<div class="col-right">
                <div class="info-user">
                  <h3>Name: <span class="name"></span></h3>
                  <h3>Score: <span class="score">0</span></h3>
                  <h3>Life: <span class="life">3</span></h3>
                </div>

								<div class="top-list">
									<h3>Top điểm cao</h3>
									<ul class="no-bullets">
										<li id='top1'>
											<span class="top-name">???</span><span class="top-score"> 0</span>
										</li>
										<li id='top2'>
											<span class="top-name">???</span><span class="top-score"> 0</span>
										</li>
										<li id='top3'>
											<span class="top-name">???</span><span class="top-score"> 0</span>
										</li>
									</ul>
								</div>
								<div class="level-image">
									<img src="asset/mana1.png" id="im1" width="100%" height="auto" class="level-image__item"/>
								</div>
								<!-- <button id="playbutton" onclick="playButtonClicked();">Play</button> -->
							</div>
					</div>
			</div>
			<div class="sounds">
				<audio id="audio-soundtrack">
					<source src="asset/nhac_nen.mp3" type="audio/mp3">
				</audio>
				<audio id="audio-catch">
					<source src="asset/catch.mp3" type="audio/mp3">
				</audio>
				<audio id="audio-fail">
					<source src="asset/fail.mp3" type="audio/mp3">
				</audio>
				<audio id="audio-lvup">
					<source src="asset/lv_up.mp3" type="audio/mp3">
				</audio>
			</div>
	</main>

	<!-- <canvas id="game" height="500" width="500"></canvas> -->
	<!-- <script src="game.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
	<script src="falling.js"></script>
</body>
</html>
